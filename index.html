<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Sai de bar</title>
</head>

<body>
    <section>
    <div class="sidebar">
        <div class="logo-content">
            <div class="logo">
                <i class='bx bx-joystick' ></i>
                <h3>WIStart</h3>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="list">
            <li class="search">
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
            </li>
            <li class="list-item active">
                <a href="#">
                    <i class='bx bx-home'></i>
                    <span class="links-name">Inicio</span>
                </a>
                <span class="tooltip">Inicio</span>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="links-name">Perfil</span>
                </a>
                <span class="tooltip">Perfil</span>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="links-name">Mensagens</span>
                </a>
                <span class="tooltip">Mensagens</span>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bxs-group' ></i>
                    <span class="links-name">Comunidades</span>
                </a>
                <span class="tooltip">Comunidades</span>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-cart'></i>
                    <span class="links-name">Carrinho</span>
                </a>
                <span class="tooltip">Carrinho</span>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="links-name">Favoritos</span>
                </a>
                <span class="tooltip">Favoritos</span>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="links-name">Configurações</span>
                </a>
                <span class="tooltip">Configurações</span>
            </li>
        </ul>

        <ul class="list-logout">
            <li class="list-logout">
                <a href="login.html">
                    <i class='bx bx-log-out'></i>
                    <span class="links-name">Sair</span>
                </a>
            <span class="tooltip">Sair</span>
            </li>
        </ul>
    </div>
</section>

    <script src="script.js"></script>
</body>

</html>
